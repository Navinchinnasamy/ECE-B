<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ECE - B</title>
	<meta name="description" content="Find friends">
	<meta name="author" content="Navin Chinnasamy">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<link rel="stylesheet" href="css/sweetalert.css" ></link>
    <link rel='stylesheet' href='css/bootstrap/bootstrap.min.css' type='text/css'/>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
    <script src="js/jquery/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/pouchdb/pouchdb.min.js"></script>
    <script src="js/socket/socket.io-1.4.5.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/easyNotify.js"></script>
  </head>
  <body>
	<input type="hidden" id="user" value="" />
    <div id="map"></div>
    <script type="text/javascript">
	  var name = '';
	  var map, infoWindow;
	  var db = new PouchDB('my_chats', {auto_compaction: true});
	  $(function(){
		
	  });
      
	  function getNameFromUser(){
		swal({
		  title: "Your name?",
		  text: "Name yourself..",
		  type: "input",
		  showCancelButton: false,
		  closeOnConfirm: false,
		  animation: "slide-from-top",
		  inputPlaceholder: "Write something"
	    },
	    function(inputValue){
		  if (inputValue === false) return false;
		  
		  if (inputValue === "") {
			swal.showInputError("You need to write something!");
			return false
		  }
		  db.put({
			"_id": "username",
			"name": inputValue,
			"created_at": new Date()
		  }).then(function(response){}).catch(function(err){
			console.log(err);
		  });
		  name = inputValue;
		  setName(name);
		  swal.close();
		  $('#user').val(name);
		  return false;
	    });
	  }
	  
	  function getName(){
		db.get('username').then(function(response){
		  name = response['name'];
		  $('#user').val(name);
		  setName(name);
		}).catch(function(err){
		  console.log(err);
		  getNameFromUser();
		});
	  }
	  
	  function setName(){
	    infoWindow.setPosition(map.getCenter());
		infoWindow.setContent('Name: ' + name);
		infoWindow.open(map);
	  }
	  
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 11.197, lng: 76.844},
          zoom: 9
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
			getName();						
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAihz7ZUw8BTXKFuic822Op_-AfD4dRkhI&callback=initMap"></script>
  </body>
</html>
